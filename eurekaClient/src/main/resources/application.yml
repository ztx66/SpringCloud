server:
  # 该服务的端口号
  port: 8901
eureka:
  client:
    service-url:
      #此服务注册的地址,需要跟eureka模块中地址一致,注意这里用server.port是8900不是8899不要用变量
      #defaultZone:  http://${eureka.instance.hostname}:8899/eureka
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8899/eureka
  instance:
    hostname: localhost

spring:
  application:
    #注册到注册中心的名称,注意不能使用“_”
    name: eureka-client-8901
  # 指定用户名和密码,其他服务想注册到Eureka上需要添加用户名和密码进行认证
  security:
    user:
      name: admin
      password: admin
  # 配置中心启动，总是无法注册成功，目前猜想：因为从网络上获取配置文件，所以容易超时，就注册不上。 解决方案：配置中心添加如下配置：
  cloud:
    inetutils:
      timeout-seconds: 10
